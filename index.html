<!doctype html>
<html lang="en" class="perfect-scrollbar-off">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <title>HS2 Exchange</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Import map must come before any module scripts -->
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>

    <!-- Bootstrap Popover Initialization -->
    <script type="module">
      import * as bootstrap from "bootstrap";

      document.addEventListener("DOMContentLoaded", function () {
        const popoverTrigger = document.getElementById("popoverButton");
        if (popoverTrigger) {
          new bootstrap.Popover(popoverTrigger);
        }
      });
    </script>

    <!-- Main React Application -->
    <script type="module" src="/src/index.jsx"></script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
